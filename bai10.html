<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  sodien=prompt("nhập vào số điện sử dụng")
  if(sodien<50){
    sotien= sodien*3000
    alert("số tiền điên phải trả là: " +sotien)
  }else if(sodien>50){
    sotien= sodien*4000
    alert("số tiền cần phải trả là: " +sotien)
  }
</script>
</body>
</html>
