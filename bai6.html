<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  a=+prompt('nhập vào giá trị a: ')
  b=+prompt('nhập vào giá trị b: ')
  if(a==0&&b==0){
    alert("phương trình vô nghiệm")
  }else if(a==0&&b!==0){
    alert("phương trình vô nghiệm")
  }else if(a!==0){
    let x=-b/a
    alert("phương trình có nghiệm là: " +x)
  }
</script>

</body>
</html>
