<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  luong=prompt("nhập vào lương cá nhân: ")
  if(luong>15000000){
    sothue=luong*30/100;
    alert("thuế thu nhập cá nhân là: " +sothue);
  } else if(luong>=7000000&& luong<15000000)
  {
    sothue=luong*20/100;
    alert("thuế thu nhập cá nhân là: " +sothue);
  } else
  {
    sothue=luong*10/100;
    alert("thuế thu nhập cá nhân là: " +sothue);

  }
</script>
  </body>
</html>
